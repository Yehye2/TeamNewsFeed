<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모든 유저들</title>
    <link rel="stylesheet" href="./assets/header.css" />

    <link rel="stylesheet" href="./assets/container.css" />
    <script src="./javascript/allUsers.js" defer></script>
  </head>
  <body>
    <nav>
      <a id="home" href="/">
        <img src="https://cdn-icons-png.flaticon.com/512/3296/3296160.png" alt="" />
      </a>
      <ul>
        <li>
          <a id="popular" class="category_btn" href="/login">로그인/회원가입</a>
        </li>
        <li>
          <a id="top_rated" class="category_btn" href="/profile">마이페이지</a>
        </li>
        <li>
          <span id="loginStatus"></span>
        </li>
      </ul>
    </nav>
    <div class="main-container">
      <section class="section-box">
        <div>
          <h1 class="title">유저 검색</h1>
          <div class="search-form">
            <input type="text" id="searchInput" class="search-input" placeholder="Enter a book title" />
            <button onclick="searchBooks()" class="search-button">Search</button>
          </div>
        </div>
        <div id="searchResults" class="result-list"></div>
      </section>
      <section class="section-box">
        <h2>모든 유저</h2>
        <div id="user-list"></div>
      </section>
    </div>
  </body>
</html>
