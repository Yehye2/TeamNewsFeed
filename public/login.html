<!-- login.html -->

<!DOCTYPE html>
<html>

<head>
    <title>로그인</title>
</head>
<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
    }

    #signup-modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }

    #signup-modal-close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    #signup-modal-close:hover,
    #signup-modal-close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>

<body>
    <h1>로그인</h1>

    <form id="login-form">
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">로그인</button>
    </form>

    <button id="signup-button">회원가입</button>

    <!-- 회원가입 모달 -->
    <div id="signup-modal" class="modal">
        <div id="signup-modal-content">
            <span id="signup-modal-close">&times;</span>
            <h2>회원가입</h2>
            <form id="signup-form">
                <label for="signup-email">이메일:</label>
                <input type="email" id="signup-email" name="signup-email" required><br>
                <label for="signup-nickname">닉네임:</label>
                <input type="text" id="signup-nickname" name="signup-nickname" required><br>
                <label for="signup-password">비밀번호:</label>
                <input type="password" id="signup-password" name="signup-password" required><br>
                <label for="signup-confirm-password">비밀번호 확인:</label>
                <input type="password" id="signup-confirm-password" name="signup-confirm-password" required><br>
                <button type="submit">가입하기</button>
            </form>
        </div>
    </div>

    <script>
        // 회원가입 모달 관련 코드
        const signupButton = document.getElementById('signup-button');
        const signupModal = document.getElementById('signup-modal');
        const signupModalClose = document.getElementById('signup-modal-close');
        const signupForm = document.getElementById('signup-form');

        // 회원가입 버튼 클릭 시 모달 표시
        signupButton.addEventListener('click', () => {
            signupModal.style.display = 'block';
        });

        // 모달 닫기 버튼 클릭 시 모달 닫기
        signupModalClose.addEventListener('click', () => {
            signupModal.style.display = 'none';
        });

        // 모달 외부 클릭 시 모달 닫기
        window.addEventListener('click', (e) => {
            if (e.target === signupModal) {
                signupModal.style.display = 'none';
            }
        });

        // 회원가입 폼 제출 시 처리
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('signup-email').value;
            const nickname = document.getElementById('signup-nickname').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            // 서버로 회원가입 폼 데이터 전송 및 처리
            try {
                const response = await fetch('/api/users/signup', { // URL 수정
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, nickname, password, confirmPassword })
                });

                if (response.ok) {
                    console.log('회원가입 성공');
                    // 회원가입 성공 시 원하는 동작 수행
                } else {
                    const errorData = await response.json();
                    console.error(errorData.errorMessage);
                }
            } catch (error) {
                console.error('회원가입에 실패했습니다.', error);
            }
        });

        // 로그인 폼 처리 코드는 그대로 유지합니다.
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                console.log();
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    console.log();
                    window.location.href = '/'; // 로그인 성공 후 이동할 페이지의 경로
                } else {
                    console.log();
                    const errorData = await response.json();
                    console.error(errorData.errorMessage);
                }
            } catch (error) {
                console.log();
                console.error('로그인에 실패했습니다.', error);
            }
        });
    </script>
</body>

</html>
