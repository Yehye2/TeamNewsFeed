<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/detail.css" />
    <link rel="stylesheet" href="/assets/header.css" />
    <link rel="stylesheet" href="/assets/likes.css" />
    <script type="module" src="/javascript/detail.js" defer></script>
    <script src="/javascript/likes.js" defer></script>
  </head>

  <body>
    <!-- 헤더 -->
    <nav>
      <a id="home" href="/">
        <img src="https://cdn-icons-png.flaticon.com/512/3296/3296160.png" alt="" />
      </a>
      <ul>
        <li>
          <a id="popular" class="category_btn" href="/login">로그인/회원가입</a>
        </li>
        <li>
          <a id="my-page" class="category_btn">마이페이지</a>
        </li>
        <li>
          <span id="loginStatus"></span>
        </li>
      </ul>
    </nav>

    <div class="content">
      <div class="card">
        <h2 id="post-title">title</h2>
        <h4 id="post-nickname"></h4>

        <p id="post-content"></p>
      </div>
    </div>
    <div class="buttons">
      <button id="postUpdate">수정</button>
      <button id="postDelete">삭제</button>
    </div>
    <!-- TODO: 게시물 수정 모달 -->
    <!-- <div id="postUpdateModal" class="modal"></div> -->

    <div id="postUpdateModal" class="postModal d-none">
      <span id="postUpdateModalClose">&times;</span>
      <div class="postModal_overlay"></div>
      <div class="postModal_content">
        <h1>게시글 작성</h1>
        <div class="input-group">
          <div class="input-form">
            <input type="text" id="update-title" class="form-control" placeholder="제목을 작성하세요." />
            <input type="text" class="form-control" placeholder="이미지 URL을 넣어주세요." />
            <input type="text" id="update-content" class="form-control-content" placeholder="본문을 작성하세요." />
          </div>
          <div class="postModal-btn">
            <button type="click" id="modalUpdateButton">수정하기</button>
            <button id="postModal-close">취소</button>
            <!-- 게시글 작성 모달에 있는 취소 버튼 -->
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="like"></div>
    </div>

    <div class="footer">
      <h2>Footer</h2>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
