<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./assets/profile.css" />
    <title>Profile Page</title>
</head>

<body>
    <!-- 헤더 -->
    <header class="profile-header">
        <div class="profile-title">
            <h1>3조 문구</h1>
        </div>
        <!-- 프로필 수정 모달창 -->
        <div id="profileModal" class="modal hidden">
            <div class="modal_overlay"></div>
            <div class="modal_content">
                <h1>프로필 수정</h1>
                <div class="input-group">
                    <div class="input-form">
                        <input type="text" class="form-control" placeholder="수정할 닉네임을 입력하세요.">
                        <input type="text" class="form-control" placeholder="이미지 URL을 넣어주세요.">
                        <input type="text" class="form-control-content" placeholder="한마디를 작성해주세요.">
                    </div>
                    <div class="modal-btn">
                        <button>수정</button>
                        <button id="settingsModal-close">취소</button> <!-- 프로필 수정 모달에 있는 취소 버튼 -->
                    </div>
                </div>
            </div>
        </div>

    </header>

    <!-- 프로필 정보  -->
    <div class="container-1">
        <div class="row">
            <div class="profile-img">
                <img id="proImg"
                    src="https://item.kakaocdn.net/do/dc9561970173c28a13654c3f14180b4b617ea012db208c18f6e83b1a90a7baa7" />
            </div>

            <div class="profile-section">
                <div class="profile-nickname">
                    <h2 id="nickname">닉네임 입니다.</h2>
                    <div class="profile-settings">
                        <button id="open-settings">프로필 수정</button> <!-- 프로필 수정 버튼 -->
                    </div>
                </div>

                <div class="post-follow">
                    <p>팔로워: <span id="followers-count">0</span></p>
                    <p>게시글: <span id="posts-count">0</span></p>
                    <button>팔로우</button>
                    <button id="open-post">게시글 작성</button> <!-- 게시글 작성 버튼 -->
                </div>
                <div class="profile-introduction">
                    <p id="introduction"> </p>
                </div>

            </div>
        </div>

        <!-- 게시글 작성 모달창 -->
        <div id="postModal" class="postModal hidden">
            <div class="postModal_overlay"></div>
            <div class="postModal_content">
                <h1>게시글 작성</h1>
                <div class="input-group">
                    <div class="input-form">
                        <input type="text" class="form-control" placeholder="제목을 작성하세요.">
                        <input type="text" class="form-control" placeholder="이미지 URL을 넣어주세요.">
                        <input type="text" class="form-control-content" placeholder="본문을 작성하세요.">
                    </div>
                    <div class="postModal-btn">
                        <button>게시글 등록</button>
                        <button id="postModal-close">취소</button> <!-- 게시글 작성 모달에 있는 취소 버튼 -->
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- 게시글 정보 -->
    <div class="container-2">
        <div class="row-2">
            <div class="post-container">
                <div id="post-img">
                    <img src="https://image.yes24.com/goods/102347474/XL" />
                </div>
                <div class="post-text">
                    <h3>게시글 제목</h3>
                    <p>게시글 샘플입니다.</p>
                </div>
            </div>
            <div class="post-container">
                <div id="post-img">
                    <img src="https://image.yes24.com/goods/102347474/XL" />
                </div>
                <div class="post-text">
                    <h3>게시글 제목</h3>
                    <p>게시글 샘플입니다.</p>
                </div>
            </div>
        </div>
    </div>



</body>

<script>
    async function isLoggedIn() {
        try {
            const response = await fetch("/api/check-login");
            if (response.ok) {
                const data = await response.json();
                return data;
            } else {
                throw new Error("Error checking login status");
            }
        } catch (error) {
            console.error("Error checking login status:", error);
            return false;
        }
    }


    // 모달 띄우기 js 코드 
    const openButton = document.getElementById("open-settings"); // 프로필 수정 버튼 
    const openBtn = document.getElementById("open-post"); // 게시글 작성 버튼

    const modal = document.getElementById("profileModal");
    const postModal = document.getElementById("postModal");

    const overlay = modal.querySelector(".modal_overlay");
    const postModalOverlay = postModal.querySelector(".postModal_overlay");

    const closeButton = modal.querySelector("#settingsModal-close"); // 프로필 수정 모달에 있는 취소버튼
    const closeBtn = postModal.querySelector("#postModal-close"); // 게시글 작성 모달에 있는 취소버튼

    const openModal = () => {
        modal.classList.remove("hidden");
    };

    const postModalOpen = () => {
        postModal.classList.remove("hidden");
    };

    const closeModal = () => {
        modal.classList.add("hidden");
    };

    const postModalClose = () => {
        postModal.classList.add("hidden");
    };

    // 프로필 수정 모달
    if (overlay) {
        overlay.addEventListener("click", closeModal);
    }

    if (openButton) {
        openButton.addEventListener("click", openModal);
    }

    if (closeButton) {
        closeButton.addEventListener("click", closeModal);
    }

    // 게시글 작성 모달
    if (postModalOverlay) {
        postModalOverlay.addEventListener("click", postModalClose);
    }

    if (openBtn) {
        openBtn.addEventListener("click", postModalOpen);
    }

    if (closeBtn) {
        closeBtn.addEventListener("click", postModalClose);
    }

    // 페이지 들어갔을시 실행되는 함수 
    $(document).ready(function () {
        getProfile()
        getFollowers()
        getPostsCount()
        getUserPosts()
    });

    // 닉네임, 자기소개, 이미지 조회
    async function getProfile() {
        try {
            let data = await isLoggedIn()
            let userId = data.user.id

            let nicknameId = document.getElementById("nickname");
            let proImgId = document.getElementById("proImg");
            let introductionId = document.getElementById("introduction");

            fetch(`/api/users/${userId}`, {
                method: 'GET',
                headers: {
                    "Content-Type": "application/json"
                },
            })
                .then(response => response.json())
                .then(data => {
                    // 이미지 url이 존재할때만 innerText로 저장하기
                    if (data.profileimage) {
                        $(".profile-img").empty();
                        const imgUrl = data.profileimage
                        let temp_html = ` <div class="profile-img">
                                            <img id="proImg"
                                                src="${imgUrl}"/>
                                         </div>`
                        $(".profile-img").append(temp_html)
                    }
                    nicknameId.innerText = data.nickname
                    introductionId.innerText = data.description
                })
                .catch(error => {
                    console.error('데이터를 가져오는 중에 에러가 발생했습니다.', error);
                });
        } catch (error) {
            console.error('알 수 없는 에러가 발생했습니다.', error);
        }


    }

    // 팔로워 수 조회 
    async function getFollowers() {
        try {
            let data = await isLoggedIn()
            let userId = data.user.id

            const allFollowers = document.getElementById("followers-count");
            fetch(`/api/users/${userId}/followers`)
                .then(response => response.json())
                .then(data => {


                    const followersCount = data.getFollowers.length;
                    allFollowers.innerText = followersCount;
                })
                .catch(error => {
                    console.error('팔로워 수 조회에 실패했습니다.', error);
                });
        } catch (error) {
            console.error('알 수 없는 에러가 발생했습니다.', error);
        }
    }

    // 해당 사용자의 게시글 수 조회 
    async function getPostsCount() {
        try {
            let data = await isLoggedIn()
            let userId = data.user.id

            const userPostsCount = document.getElementById("posts-count");
            fetch(`/api/users/${userId}/posts`)
                .then(response => response.json())
                .then(data => {


                    const postsCount = data.length;
                    userPostsCount.innerText = postsCount;
                })
                .catch(error => {
                    console.error('팔로워 수 조회에 실패했습니다.', error);
                });
        } catch (error) {
            console.error('알 수 없는 에러가 발생했습니다.', error);
        }
    }

    // 해당 사용자의 게시글 조회 
    async function getUserPosts() {
        let data = await isLoggedIn()
        let userId = data.user.id

        let postImg = document.getElementById("post-img");
        let postTitle = document.getElementById("post-title");
        let postContent = document.getElementById("post-content");
        fetch(`/api/users/${userId}/posts`)
            .then(response => response.json())
            .then(data => {

                $(".row-2").empty();

                let results = data.forEach((item) => {
                    let img = item.img;
                    if (!img) {
                        img = "https://previews.123rf.com/images/siamimages/siamimages1504/siamimages150401064/39173277-%EC%82%AC%EC%A7%84-%EC%97%86%EC%9D%8C-%EC%95%84%EC%9D%B4%EC%BD%98-%EC%97%86%EC%9D%8C.jpg"
                    }

                    let title = item.title;
                    let content = item.content;

                    let temp_html = `<div class="post-container">
                                        <div id="post-img">
                                            <img src="${img}" />
                                        </div>
                                        <div class="post-text">
                                            <h3>${title}</h3>
                                            <p>${content}</p>
                                        </div>
                                    </div>`
                    $(".row-2").append(temp_html);
                })



            })
    }
</script>


</html>
